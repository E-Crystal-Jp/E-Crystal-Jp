<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Crystal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Basic Navigation Styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .navbar a:hover {
            background-color: #555;
        }
        
        .navbar a.active {
            background-color: #4CAF50;
        }
        
        /* Responsive Navigation */
        .navbar .icon {
            display: none;
        }
        
        @media screen and (max-width: 600px) {
            .navbar a:not(.logo) {
                display: none;
            }
            .navbar a.icon {
                float: right;
                display: block;
            }
            .navbar.responsive {
                position: relative;
            }
            .navbar.responsive a.icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            .navbar.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }
        
        /* Logo Styling */
        .logo {
            font-weight: bold;
            font-size: 18px;
        }
        
        /* Content area */
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <div class="navbar" id="myNavbar">
        <a href="#" class="logo">E-Crystal</a>
        <a href="#" class="active">Home</a>
        <a href="#services">Products</a>
        <a href="#about">About</a>
        <a href="#team">Team</a>
        <a href="#contact">Contact</a>
        <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">â˜°</a>
    </div>
    
    <!-- Page Content -->
    <div class="content">
        <h1>Welcome to ECrystal</h1>
        <p>We are specialist on oxide and fluriode high-quality single crystals</p>
    </div>
    
    <!-- JavaScript for responsive menu -->
    <script>
        function toggleMenu() {
            var navbar = document.getElementById("myNavbar");
            if (navbar.className === "navbar") {
                navbar.className += " responsive";
            } else {
                navbar.className = "navbar";
            }
        }
    </script>
</body>
</html>
